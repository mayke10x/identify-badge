<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Maycon Douglas - DoWhile 2021</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="/images/selo_rocketseat.svg" alt="Selo Rocketseat" />
                </span>
                <img src="/images/perfil.jpg" alt="Foto Pessoal" />
            </div>

            <h1>Maycon Douglas</h1>

            <a href="https://github.com/mayke10x" target="_blank">
                <img src="/images/github.svg" alt="Ícone Github">
                mayke10x
            </a>

            <p>
                An instructor focused on helping pople start programming for web
            </p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="" target="_blank">
                        <img src="/images/youtube.svg" alt="Ícone Youtube">
                    </a>
                </li>
                <li class="facebook">
                    <a href="" target="_blank">
                        <img src="/images/facebook.svg" alt="Ícone Facebook">
                    </a>
                </li>
                <li class="instagram">
                    <a href="" target="_blank">
                        <img src="/images/instagram.svg" alt="Ícone Instagram">
                    </a>
                </li>
                <li class="twitter">
                    <a href="" target="_blank">
                        <img src="/images/twitter.svg" alt="Ícone Twitter">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script>
        const linksSocialMedia = {
            youtube: '',
            facebook: '',
            instagram: '',
            twitter: '',
        }

        function changeSocialMediaLinks() {
            for (let li of socialLinks.children) {
                const social = li.getAttribute('class');

                li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`;
            }
        }
    </script>
</body>
</html>
